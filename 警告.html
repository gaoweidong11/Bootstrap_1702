<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="alert alert-success"></div>   <!-- success  成功-->
    <div class="alert alert-info"></div>  <!--info   信息 -->
    <div class="alert alert-warning"></div>   <!-- warning    警告-->
    <div class="alert alert-danger"></div>   <!--  danger    危险-->
    <a href="#" class="alert-link">警告</a>  <!-- 在警报中的链接-->
    <div class="alert alert-dismissible fade in"><a href="#" class="close">警告解除</a></div>
    <div class="alert alert-success alert-dismissable">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Success!</strong> a successful or positive action.
    </div>
</div>
</body>
</html>
